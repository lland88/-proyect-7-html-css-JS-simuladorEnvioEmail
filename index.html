<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Soporte</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
    href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@500&family=Fraunces:opsz,wght@9..144,700&family=Hanken+Grotesk:wght@500&family=Inter&family=League+Spartan&family=Lexend+Deca&display=swap"
    rel="stylesheet"
  </head>

  <body>
    <section>
      <div class="info">
        <header>
          <img src="assets/icons/pc-icon.svg" alt="" />
          <h1>TodoPC</h1>
        </header>
        <h2>¡Bienvenido a nuestra sección de soporte técnico!</h2>
        <p>
          Lamentamos mucho que tengas algun inconveniente con nuestros
          productos, por favor envíanos un ticket y te asistiremos lo antes
          posible.
        </p>
      </div>

      <div class="formulario">
        <div class="input">
          <h3>Escribe tu correo:</h3>
          <input class="correo" type="email" id="email" />
        </div>
        <div class="input">
          <h3>Asunto:</h3>
          <input class="asunto" type="text" name="" id="asunto" />
        </div>
        <div class="input">
          <h3>Describe el problema.</h3>
          <textarea
            id="descripcion"
            c
            name="mensaje"
            class="descripcion"
            cols="30"
            rows="5"
          ></textarea>
        </div>

        <div class="contenedorbotones">
          <div class="botones">
            <button class="enviar" disabled>Enviar</button>
            <img src="assets/icons/letter.png" alt="" />
          </div>
          <div class="botones">
            <button class="vaciar">Vaciar</button>
            <img src="assets/icons/trashcan.png" alt="" />
          </div>
        </div>
        <div class="spinnerhidden spinner" id="spinner">
          <div class="bounce1"></div>
          <div class="bounce2"></div>
          <div class="bounce3"></div>
        </div>
      </div>
    </section>
    <script src="app.js"></script>
  </body>
</html>
